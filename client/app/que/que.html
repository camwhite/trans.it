<div ng-include="'components/navbar/navbar.html'"></div>

<h2>Pending Items</h2>
<div class="container-fluid que">
  <figure ng-repeat="thing in things | filter: filterMyPendingItems" class="col-md-4">
    <div class="card" ng-class="{active: checkState(thing.translatedMessage)}">
      <h2><a ng-href="/translator/{{thing._id}}">{{ thing.title }}</a></h2>
      <p>From {{thing.fromLang }} to {{ thing.toLang }}</p>
    </div>
  </figure>
</div>
<h2>Completed Items</h2>
<div class="container-fluid que">
  <figure ng-repeat="thing in things | filter: filterMyCompletedItems" class="col-md-4">
    <div class="card" ng-class="{active: checkState(thing.translatedMessage)}">
      <h2><a ng-href="/translator/{{thing._id}}">{{ thing.title }}</a></h2>
      <p>From {{thing.fromLang }} to {{ thing.toLang }}</p>
    </div>
  </figure>
</div>
