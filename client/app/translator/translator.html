<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid translator">
  <div class="row">
    <section class="col-md-6">
      <div class="container-fluid">
        <div class="from-to">
          <span>From</span>
          {{ thing.fromLang }}
          <span>to</span>
          {{ thing.toLang }}
        </div>
        <article>
          <h2>{{ thing.title }}</h2>
          <p>
            {{ thing.messageToBeTranslated }}
          </p>
        </article>
      </div>
    </section>
    <section class="col-md-6">
      <div class="container-fluid">
        <div class="translator-header" ng-show="isTranslator()">
          # Translations Completed: {{ translatedCount }}
        </div>
        <div class="translator-header" ng-hide="translated">
          <h3>Translation Pending</h3>
        </div>
        <div class="translator-header" ng-show="translated">
          <h3>Translation Complete</h3>
        </div>
        <form>
          <div class="form-group">
            <textarea type="text" ng-model="translated"></textarea>
            <i ng-class="{active: on}" ng-click="startStop()" ng-show="isTranslator()" class="fa fa-microphone"></i>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-show="isTranslator()" ng-click="submitTranslation()">Submit Translation</button>
        </form>
      </div>
    </section>
  </div>
</div>
